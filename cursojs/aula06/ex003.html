<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro arquivo</title>
    <style>
        body{
            background-color: blue;
            color: white;
            font: normal 20pt arial;
            font-family: Arial, Helvetica, sans-serif;

        }
        h1{
            color: rgba(218, 218, 104, 0.759);
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>ja me livrei da maldição</p>
    <script>
      var n1 = Number(window.prompt('Digite um número: ')); // string 
      var n2 = Number(window.prompt('Digite mais um número: ')) //string
      var s = n1 + n2;
      window.alert('A soma dos valores é, ' + String(s)) // + concatenação.
      // (number + numbe)  adição
      // (string + string) concatenação.
      window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)

    </script>
</body>
