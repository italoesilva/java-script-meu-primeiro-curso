<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Usu치rios (API + JSON)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .usuario {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Usu치rios da API</h1>
  <button onclick="buscarUsuarios()">Carregar Usu치rios</button>

  <div id="lista" style="margin-top: 20px;"></div>

  <script>
    function buscarUsuarios() {
      fetch("https://jsonplaceholder.typicode.com/users")
        .then(resposta => resposta.json()) // Converte para JSON
        .then(usuarios => {
          const lista = document.getElementById("lista");
          lista.innerHTML = ""; // Limpa antes de mostrar

          usuarios.forEach(usuario => {
            const item = document.createElement("div");
            item.classList.add("usuario");

            item.innerHTML = `
              <strong>Nome:</strong> ${usuario.name} <br>
              <strong>Email:</strong> ${usuario.email} <br>
              <strong>Empresa:</strong> ${usuario.company.name}
            `;

            lista.appendChild(item);
          });
        })
        .catch(erro => {
          console.error("Erro ao buscar usu치rios:", erro);
        });
    }
  </script>
</body>
</html>
